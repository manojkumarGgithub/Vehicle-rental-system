# ===============================
# = DATABASE CONFIGURATION
# ===============================
spring.datasource.name=agriculture
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/agriculture?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Tirupati@2004}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / HIBERNATE SETTINGS
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# = SERVER CONFIG
# ===============================
server.port=${PORT:8080}
