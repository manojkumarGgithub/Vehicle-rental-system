<section class="location">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1892.1947028010347!2d83.66007245681692!3d18.46601240863665!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a3c77274fd17f63%3A0xd89952ebc1e654cb!2sCanteen!5e0!3m2!1sen!2sin!4v1757178683734!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <section class="contact-us">

            <div class="contact-col">
                <div>
                    <i class="contact-icon fas fa-home"></i>
                    <span>
                        <h5>Gmrit Canteen</h5>
                        <p>Rajam, India</p>
                    </span>
                </div>

                <div>
                    <i class="contact-icon fas fa-phone"></i>
                    <span>
                        <h5>08179368152</h5>
                        <p>Monday to Saturday, 7AM to 6PM</p>
                    </span>
                </div>
            </div>
            <div class="contact-col">
                <form action="" method="post" enctype="text/plain">
                    <input type="text" name="name" placeholder="Enter your name" required>

                    <input type="text" name="subject" placeholder="Enter subject" required>
                    <textarea rows="8" name="message" placeholder="Message" required></textarea>
                    <button type="submit" class="visit-btn red-btn">Send</button>
                </form>
            </div>
        </div>
    </section>

    <section class="footer">
